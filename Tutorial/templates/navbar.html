<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Tutorial</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>   
    <div class="container_my">
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a style="color: white; font-size: 20px;" class="nav-link" href="/">Home</a>
              </li>

              {% if user.is_authenticated %}
              <li class="nav-item">
                <a style="color: white; font-size: 20px; padding-left: 50px;" class="nav-link" href="/profile">Profile</a>
              </li>
              {% endif %}

              <li class="nav-item">
                <a style="color: white; font-size: 20px; padding-left: 50px;" class="nav-link" href="/contact">Contact</a>
              </li>
              {% if user.is_superuser %}              
              <li class="nav-item">
                <a style="color: white; font-size: 20px; padding-left: 50px;" class="nav-link" href="/admin">Admin</a>
              </li>
              {% endif %}
              {% if user.is_authenticated %}              
              <li class="nav-item">
                <a style="color: white; font-size: 20px; padding-left: 50px;" class="nav-link" href="/logout">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a style="color: white; font-size: 20px; padding-left: 50px;" class="nav-link" href="/login">Login</a>
              </li>         
              <li class="nav-item">
                <a style="color: white; font-size: 20px; padding-left: 50px;" class="nav-link" href="/signup">Signup</a>
              </li>         
              {% endif %}

          </div>
        </nav>
    </div>
    {% block body %}{% endblock body %}
</body>
</html>
