{% extends 'navbar.html' %}
{% block title %}Edit profile{% endblock title %}
{% block body %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-light" role = "alert">
      {{message}}
    </div>
    {% endfor %}
{% endif %}
    <div class="container_mylogin">
        <h1 class="h1_mysignup">Edit profile</h1>
        <form action="/edit_profile/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form  %}            
            <div class="form-group">
              <label for="exampleInputEmail1"> {{field.label}} </label>
              {{field}}
            </div>
            {% endfor %}
            <div class="submit_mylogin">
              <button type="submit" class="btn btn-primary mb-5">Save chnages</button>
              <a class="btn btn-secondary mb-5" href="/profile">Cancel</a>
            </div>
          </form>
    </div>
    {% endblock body %}
